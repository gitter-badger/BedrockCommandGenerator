<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>基岩版指令编写助手</title>
    <!--MDUI CSS-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css"/>
    <style>
        .mdui-textfield-focus .mdui-textfield-input,
        .mdui-textfield-focus .mdui-textfield-input:hover {
            border-bottom-color: white;
            -webkit-box-shadow: 0 1px 0 0 white;
                    box-shadow: 0 1px 0 0 white;
        }
        /* 剪切并更改自mdui.css */
    </style>
</head>
<body class="mdui-theme-primary-indigo" style="padding-top: 130px">
<!--工具栏-->
<div class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme" style="height: 70px">
        <div class="mdui-textfield" style="padding: 12px 0px; width: 100%">
            <i class="mdui-icon material-icons" style="padding: 0px; margin: 8px 0px">edit</i>
            <input style="margin-left: 40px; border-bottom: 1px solid white;" class="mdui-textfield-input mdui-text-color-white-text" type="text" placeholder="开始编写" id="EditCommand" oninput="Change(); Search()"/>
        </div>
    </div>
    <div class="mdui-toolbar" style="height: 60px; background-color: white">
        <div class="mdui-list-item-content">
            <div class="mdui-list-item-title" id="grammar"></div>
            <div class="mdui-list-item-text mdui-list-item-one-line">
                <span class="mdui-text-color-theme-text" id="info"></span>
            </div>
        </div>
        <div class="mdui-toolbar-spacer"></div>
        <a class="mdui-btn mdui-btn-icon" target="_blank" id="wikiURL" mdui-tooltip="{content: 'Wiki'}"><i class="mdui-icon material-icons mdui-text-color-black-icon">send</i></a>
    </div>
</div>
<!--左下角关于按钮-->
<button class="mdui-fab mdui-fab-fixed mdui-ripple mdui-color-pink-accent" mdui-dialog="{target: '#about'}"><i class="mdui-icon material-icons">apps</i></button>
<div class="mdui-dialog" id="about">
    <div class="mdui-tab mdui-tab-full-width" mdui-tab>
        <a href="#tab1" class="mdui-ripple">关于</a>
        <a href="#tab2" class="mdui-ripple">鸣谢</a>
    </div>
    <div id="tab1" class="mdui-p-a-2">
        <p>待续...</p>
    </div>
    <div id="tab2" class="mdui-p-a-2">
        <p>待续...</p>
    </div>
</div>
<!--参数列表-->
<div class="mdui-container-fluid" style="padding: 0px">
    <ul class="mdui-list" id="list">
    </ul>
</div>
<!--JavaScript-->
<script src="./js/main.js"></script>
<script src="./js/command-list.js"></script>
<script src="./js/xyz-list.js"></script>
<script src="./js/block-list.js"></script>
<script src="./js/entity-list.js"></script>
<script src="./js/locate-list.js"></script>
<script src="./js/boolean-list.js"></script>
<script src="./js/json.js"></script>
<script src="./js/selector.js"></script>
<!--JSON-->
<script src="./js/json.json"></script>
<!--MDUI JavaScript-->
<script src="//cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
<!--Eruda JavaScript-->
<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
</body>
</html>
